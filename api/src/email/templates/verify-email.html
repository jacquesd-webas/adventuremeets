<h2 style="margin:0 0 12px 0;font-size:20px;color:{{primaryColor}}">
  Verify your email
</h2>
<p style="margin:0 0 24px 0;font-size:14px;color:{{primaryColor}}">
  Enter this code to verify your email address.
</p>
<div style="text-align:center;">
  <div style="display:inline-block;background:#f1f5f9;border-radius:10px;padding:14px 24px;font-size:28px;letter-spacing:6px;font-weight:700;color:{{primaryColor}};">
    {{verificationCode}}
  </div>
</div>
<p style="margin:24px 0 16px 0;font-size:14px;color:{{secondaryColor}};">
  This code is valid for {{expiresIn}}.
</p>
<p style="margin:0 0 16px 0;font-size:14px;color:{{secondaryColor}};">
  If you did not request this, you can ignore this email.
</p>
<p style="margin:16px 0 0 0;font-size:14px;color:{{primaryColor}};">
  Best regards,<br>
  {{fromName}}
</p>
